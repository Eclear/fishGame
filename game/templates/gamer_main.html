            $(document).ready(function () {

            //check the update of Database history high at fixed time(3s)
            function refreshData(){
                if(update_data()){
                        var new_score = get_newscore();
                        var id = {{ user_id | safe }};
                        $.get("/update_data/",{'new_score':new_score,'id':id },function(ret){
                    })
                }
            }

                }
