<!DOCTYPE html>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh-CN">

<head>
    <script src="/static/bootstrap/js/jquery-3.2.1.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="refresh" content="5">
    <title>已点订单</title>
</head>
<body>
<div class="text-center">
    <h1>已点订单</h1><br><br><br>
    <table class="table table-striped table-hover ">
    <thead>
    <tr>
        <th class="text-center">订单号</th>
        <th class="text-center">菜品名</th>
        <th class="text-center">数量</th>
        <th class="text-center">桌号</th>
        <th class="text-center">状态</th>
        <th class="text-center">取消订单</th>
        <th class="text-center">下单时间</th>
    </tr>
    </thead>
        <tbody>
        {% for order in orders %}
        <tr>
            <td>
            <a href="{% url 'order:order_detail' order.id%}">{{ order.id }}</a>
            </td>
        <td>{{ order.dish.dish_name }}</td>
        <td>{{ order.dish_num }}</td>
        <td>{{ order.table_num }}</td>
        <td>{{ order.status }}</td>
            {% ifequal order.status "待做" %}
                <td><a class="btn btn-info" href="{% url 'customer_service:cancel_action' table_id order.id%}">
                    尝试取消订单</a></td>
            {% else %}
                <td>订单已烹饪，无法取消</td>
            {% endifequal %}
        <td>{{ order.order_time }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <br>

    <a class="btn btn-primary" href="{% url 'customer_service:customer_main' table_id%}">主界面</a>
</div>
</body>
</html>
