<!DOCTYPE html>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh-CN">

<head>
    <script src="/static/bootstrap/js/jquery-3.2.1.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>点餐界面</title>
</head>
<body>
<div class="text-center">
<h1>欢迎点餐</h1><br><br><br>
    <form action="{% url 'customer_service:order_action' table_id%}" method="post">

        {% csrf_token %}

        <!--<label>桌号
            <input type="text" name="table_number" class="form-control">
        </label>-->
        <br><br><br>

        <table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th class="text-center">菜品序号</th>
                <th class="text-center">菜品名称</th>
                <th class="text-center">价格/元</th>
                <th class="text-center">数量</th>
            </tr>
            </thead>
            <tbody class="text-center">
            {% for dish in dishes %}
            <tr>
                <td>{{ dish.dish_id }}</td>
                <td><a href="">{{ dish.dish_name }}</a></td>
                <td>{{ dish.price }} 元</td>
                <td><label>
                <input type="text"  id="dish_sum" name={{ dish.dish_name }}
                        value=0 class="form-control">
                </label></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <br><br><br>
        <input class="btn btn-primary"  type="submit" name = "sub" value="提交">
        <a class="btn btn-primary" href="{% url 'customer_service:customer_main' table_id%}">主界面</a>
        <br>
    </form>
</div>
</body>
</html>
